<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ doc['id'] }}</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='fav_icon.png') }}"/>
</head>

<body>
    <div>
        <h1>{{ doc['title'] }}</h1>
        <h3><a href={{ doc['url'] }} target="_blank">{{ doc['url'] }}</a></h3>
        {% for passage in doc['passages'] %}
        <div>
            <br>
            <div class="page_content">
                <strong><u>Passage ID: {{passage['id']}}</u></strong>
            </div>
            <br>
            <div class="page_content">
                {{passage['body']}}
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
